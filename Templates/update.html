<title>Hostel Allotment</title>
<body>
  <div class="container"></div>
<form action="/update/{{todo.sno}}" method="POST">

  <div class="mb-3">
    <label for="exampleInputName" class="form-label">Name</label>
    <input type="text" class="form-control" name="Name" id="exampleInputName" value="{{todo.Name}}">
  </div>
  <div class="mb-3">
    <label for="exampleInputRoll" class="form-label">Roll Number</label>
    <input type="number" class="form-control" name="Roll_Number" id="exampleInputRoll" value="{{todo.Roll_Number}}">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" name="Email" id="exampleInputEmail1" value="{{todo.Email}}" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputDepartment" class="form-label">Department</label>
    <input type="text" class="form-control" name="Department" id="exampleInputDepartment" value="{{todo.Department}}">
  </div>
  <div class="mb-3">
    <label for="exampleInputRoom" class="form-label">Room Number</label>
    <input type="text" class="form-control" name="Room_Number" id="exampleInputRoom" value="{{todo.Room_Number}}">
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
